<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정기후원 신청</title>
    <link rel="stylesheet" href="support_style.css">
</head>
<body>
    <div class="support-container">
        <h2 class="page-title">정기후원 신청</h2>

        <div class="support-form">
            <div class="form-group">
                <label for="donationAmount">후원금액 *</label>
                <div class="select-wrapper">
                    <select id="donationAmount">
                        <option value="">선택</option>
                        <option value="10000">10,000</option>
                        <option value="20000">20,000</option>
                        <option value="30000">30,000</option>
                        <option value="50000">50,000</option>
                        <option value="100000">100,000</option>
                        </select>
                </div>
                </div>

            <div class="form-group payment-method">
                <label>결제방식 *</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="paymentMethod" value="auto"> 자동이체
                    </label>
                    <label>
                        <input type="radio" name="paymentMethod" value="card"> 신용카드
                    </label>
                    <label>
                        <input type="radio" name="paymentMethod" value="easy"> 간편결제
                    </label>
                </div>
            </div>

            <div class="form-group terms-agreement">
                <label>정보이용동의</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="agreeAll"> 전체 동의
                    </label>
                    <div class="nested-checkbox">
                        <label>
                            <input type="checkbox" name="terms" value="required" data-required="true">
                            (필수) 마침표 후원회원 개인정보 수집·이용 동의 <a href="#" class="view-terms" data-terms-id="terms1">보기</a>
                        </label>
                        <label>
                            <input type="checkbox" name="terms" value="optional_1">
                            (선택) 마침표 사업소개 · 후원안내를 위한 개인정보 수집 · 이용 동의 <a href="#" class="view-terms" data-terms-id="terms2">보기</a>
                        </label>
                        <label>
                            <input type="checkbox" name="terms" value="optional_2">
                            (선택) 마침표 사업소개 · 후원안내 사항 휴대 전화 수신 동의
                        </label>
                    </div>
                </div>
            </div>

            <div class="selected-donation-amount">
                후원자님이 선택하신 총 후원금은 <span id="totalDonationAmount">0</span> 원 입니다.
            </div>

            <div class="form-submit">
                <button type="submit" id="submitButton" disabled>후원 신청하기</button>
            </div>
        </div>
    </div>

    <div id="termsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>이용약관</h2>
            <div id="termsContent" class="terms-scroll-area">
                </div>
        </div>
    </div>

    <script src="support_script.js"></script>
</body>
</html>
